name: Deploy to AWS

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - DEV
          - STAGE
          - PROD

env:
  AWS_REGION: il-central-1

jobs:
  # Setup job to prepare environment variables
  setup:
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
      terraform-env: ${{ steps.set-env.outputs.terraform-env }}
      image-tag: ${{ steps.set-env.outputs.image-tag }}
    steps:
      - name: Set environment variables
        id: set-env
        run: |
          # Convert GitHub Environment name to lowercase for Terraform workspace
          ENV_LOWER=$(echo "${{ github.event.inputs.environment }}" | tr '[:upper:]' '[:lower:]')
          
          echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          echo "terraform-env=$ENV_LOWER" >> $GITHUB_OUTPUT
          echo "image-tag=$ENV_LOWER-${{ github.sha }}" >> $GITHUB_OUTPUT

  # Build and push Docker image to ECR
  build-and-push:
    runs-on: ubuntu-latest
    needs: setup
    environment: ${{ needs.setup.outputs.environment }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ needs.setup.outputs.terraform-env }}-app
          IMAGE_TAG: ${{ needs.setup.outputs.image-tag }}
        run: |
          # Build Docker image with build args for Firebase config
          docker build \
            --build-arg NEXT_PUBLIC_FIREBASE_API_KEY="${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}" \
            --build-arg NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN="${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}" \
            --build-arg NEXT_PUBLIC_FIREBASE_PROJECT_ID="${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}" \
            --build-arg NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET="${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}" \
            --build-arg NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID="${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}" \
            --build-arg NEXT_PUBLIC_FIREBASE_APP_ID="${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}" \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:${{ needs.setup.outputs.terraform-env }}-latest .
          
          # Push both tags
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:${{ needs.setup.outputs.terraform-env }}-latest

  # Deploy infrastructure with Terraform
  deploy:
    runs-on: ubuntu-latest
    needs: [setup, build-and-push]
    environment: ${{ needs.setup.outputs.environment }}
    outputs:
      instance_ip: ${{ steps.terraform-output.outputs.instance_ip }}
      ecr_repo_url: ${{ steps.terraform-output.outputs.ecr_repo_url }}
      ssh_private_key_b64: ${{ steps.ssh-key.outputs.ssh_private_key_b64 }}
    defaults:
      run:
        working-directory: devops/terraform/infrastructure
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "latest"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Generate SSH key for deployment
        run: |
          ssh-keygen -t rsa -b 4096 -f deployment_key -N "" -C "github-actions-${{ needs.setup.outputs.terraform-env }}"
          echo "SSH_PUBLIC_KEY=$(cat deployment_key.pub)" >> $GITHUB_ENV
          # Base64 encode the private key to preserve formatting
          echo "ssh_private_key_b64=$(base64 -w 0 deployment_key)" >> $GITHUB_OUTPUT
        id: ssh-key

      - name: Terraform Init
        run: terraform init

      - name: Terraform Workspace
        run: |
          # Create workspace if it doesn't exist, otherwise select it
          terraform workspace select ${{ needs.setup.outputs.terraform-env }} || terraform workspace new ${{ needs.setup.outputs.terraform-env }}

      - name: Terraform Plan
        run: |
          terraform plan \
            -var-file="${{ needs.setup.outputs.terraform-env }}.tfvars" \
            -var="image_tag=${{ needs.setup.outputs.image-tag }}" \
            -var="deployment_public_key=$SSH_PUBLIC_KEY" \
            -out=tfplan

      - name: Terraform Apply
        run: terraform apply tfplan

      - name: Get deployment info
        id: terraform-output
        run: |
          echo "instance_ip=$(terraform output -raw instance_public_ip)" >> $GITHUB_OUTPUT
          echo "ecr_repo_url=$(terraform output -raw ecr_repository_url)" >> $GITHUB_OUTPUT

      - name: Output deployment info
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${{ needs.setup.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Terraform Workspace**: ${{ needs.setup.outputs.terraform-env }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Image Tag**: ${{ needs.setup.outputs.image-tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Instance IP**: ${{ steps.terraform-output.outputs.instance_ip }}" >> $GITHUB_STEP_SUMMARY
          echo "- **ECR Repository**: ${{ steps.terraform-output.outputs.ecr_repo_url }}" >> $GITHUB_STEP_SUMMARY

  # Deploy application to EC2 via SSH
  deploy-app:
    runs-on: ubuntu-latest
    needs: [setup, build-and-push, deploy]
    environment: ${{ needs.setup.outputs.environment }}
    steps:
      - name: Configure AWS credentials  
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Prepare SSH key and wait for EC2
        run: |
          # Decode and create SSH private key file
          echo "${{ needs.deploy.outputs.ssh_private_key_b64 }}" | base64 -d > deployment_key
          chmod 600 deployment_key
          
          INSTANCE_IP="${{ needs.deploy.outputs.instance_ip }}"
          
          # Wait for EC2 instance to be ready with proper SSH validation
          echo "Waiting for EC2 instance to be ready..."
          for i in {1..30}; do
            if timeout 10 ssh -o StrictHostKeyChecking=no -o ConnectTimeout=10 -i deployment_key ubuntu@$INSTANCE_IP "sudo docker --version" 2>/dev/null; then
              echo "‚úÖ EC2 instance is ready!"
              break
            fi
            echo "‚è≥ Waiting for EC2 instance... (attempt $i/30)"
            sleep 10
          done

      - name: Deploy application via SSH
        run: |
          INSTANCE_IP="${{ needs.deploy.outputs.instance_ip }}"
          ECR_REPO="${{ needs.deploy.outputs.ecr_repo_url }}"
          IMAGE_TAG="${{ needs.setup.outputs.image-tag }}"
          
          echo "Deploying to $INSTANCE_IP"
          
          # Test SSH connection first
          echo "Testing SSH connection..."
          ssh -o StrictHostKeyChecking=no -o ConnectTimeout=10 -i deployment_key ubuntu@$INSTANCE_IP "echo 'SSH connection successful'"
          
          # SSH and deploy
          ssh -o StrictHostKeyChecking=no -i deployment_key ubuntu@$INSTANCE_IP << EOF
            set -e
            
            # Stop and remove existing container if it exists
            sudo docker stop our-little-corner-app || true
            sudo docker rm our-little-corner-app || true
            
            # Login to ECR
            aws ecr get-login-password --region ${{ env.AWS_REGION }} | sudo docker login --username AWS --password-stdin $ECR_REPO
            
            # Pull latest image
            sudo docker pull $ECR_REPO:$IMAGE_TAG
            
            # Run new container with environment variables
            sudo docker run -d \
              --name our-little-corner-app \
              -p 80:3000 \
              --restart unless-stopped \
              -e NODE_ENV=production \
              -e DATABASE_URL="${{ secrets.DATABASE_URL }}" \
              -e APP_PASSWORD="${{ secrets.APP_PASSWORD }}" \
              -e JWT_SECRET="${{ secrets.JWT_SECRET }}" \
              -e NEXTAUTH_SECRET="${{ secrets.NEXTAUTH_SECRET }}" \
              -e AWS_ACCESS_KEY_ID="${{ secrets.AWS_ACCESS_KEY_ID }}" \
              -e AWS_SECRET_ACCESS_KEY="${{ secrets.AWS_SECRET_ACCESS_KEY }}" \
              -e AWS_REGION="${{ env.AWS_REGION }}" \
              -e S3_BUCKET_NAME="${{ secrets.S3_BUCKET_NAME }}" \
              -e NEXT_PUBLIC_FIREBASE_API_KEY="${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}" \
              -e NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN="${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}" \
              -e NEXT_PUBLIC_FIREBASE_PROJECT_ID="${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}" \
              -e NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET="${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}" \
              -e NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID="${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}" \
              -e NEXT_PUBLIC_FIREBASE_APP_ID="${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}" \
              -e FIREBASE_ADMIN_PROJECT_ID="${{ secrets.FIREBASE_ADMIN_PROJECT_ID }}" \
              -e FIREBASE_ADMIN_CLIENT_EMAIL="${{ secrets.FIREBASE_ADMIN_CLIENT_EMAIL }}" \
              -e FIREBASE_ADMIN_PRIVATE_KEY="${{ secrets.FIREBASE_ADMIN_PRIVATE_KEY }}" \
              -e NEXTAUTH_URL="http://$INSTANCE_IP" \
              -e NEXT_PUBLIC_APP_URL="http://$INSTANCE_IP" \
              $ECR_REPO:$IMAGE_TAG
              
            echo "Container started successfully"
          EOF
          
          # Clean up SSH key
          rm deployment_key

      - name: Health check
        run: |
          INSTANCE_IP="${{ needs.deploy.outputs.instance_ip }}"
          echo "Testing deployment at http://$INSTANCE_IP"
          
          # Wait for the application to be ready (up to 5 minutes)
          for i in {1..30}; do
            if curl -f -s "http://$INSTANCE_IP/api/health" > /dev/null; then
              echo "‚úÖ Application is healthy!"
              break
            fi
            echo "‚è≥ Waiting for application... (attempt $i/30)"
            sleep 10
          done
          
          # Final health check
          if curl -f -s "http://$INSTANCE_IP/api/health"; then
            echo "üéâ Deployment successful!"
            echo "Application is available at: http://$INSTANCE_IP"
            echo "## Deployment Results" >> $GITHUB_STEP_SUMMARY
            echo "‚úÖ **Application Status**: Healthy" >> $GITHUB_STEP_SUMMARY
            echo "üåê **Application URL**: http://$INSTANCE_IP" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå Health check failed"
            echo "## Deployment Results" >> $GITHUB_STEP_SUMMARY
            echo "‚ùå **Application Status**: Failed" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi