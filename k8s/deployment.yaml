apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  labels:
    app: our-little-corner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: our-little-corner
  template:
    metadata:
      labels:
        app: our-little-corner
    spec:
      containers:
      - name: our-little-corner
        image: ghcr.io/alexfirilolv/our_little_corner:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: our-little-corner-config
        - secretRef:
            name: our-little-corner-secrets
        env:
        - name: var1
          value: val1
      imagePullSecrets:
      - name: ghcr-secret